<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<body>
<main layout:fragment="content" class="p-4">
    <h4 class="page-title">Account Settings</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Change Password</div>
                </div>
                <form th:action="@{'/Users/' + ${currentRole} + '/settings/change-password'}" method="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Notification Preferences</div>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailNotify" name="emailNotify" value="true">
                        <label class="form-check-label" for="emailNotify">
                            Email Notifications
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smsNotify" name="smsNotify" value="true">
                        <label class="form-check-label" for="smsNotify">
                            SMS Alerts
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="systemNotify" name="systemNotify" value="true">
                        <label class="form-check-label" for="systemNotify">
                            System Updates
                        </label>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn btn-primary">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
