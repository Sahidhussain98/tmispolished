<aside
  th:fragment="sidebar(menuMap, templatePackage)"
  class="fixed left-0 top-16 bottom-12 w-48 bg-indigo-100 border-r border-indigo-200 overflow-y-auto z-40"
>
  <nav class="pt-4 text-sm">
    <!-- shrink font -->
    <ul>
      <li th:each="entry : ${menuMap}" class="group">
        <div
          class="px-3 py-2 text-indigo-900 font-medium hover:bg-indigo-200 cursor-pointer"
        >
          <span th:text="${entry.key.menuName}">Menu</span>
        </div>
        <ul
          class="max-h-0 overflow-hidden group-hover:max-h-screen transition-[max-height] duration-200 ease-in-out"
        >
          <li th:each="proc : ${entry.value}">
            <a
              th:href="@{/Users/{pkg}/{page}(pkg=${templatePackage},page=${proc.pageURL})}"
              th:text="${proc.processName}"
              class="block px-5 py-1 text-indigo-800 hover:bg-indigo-300"
            ></a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</aside>
`
