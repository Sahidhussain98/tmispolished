<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
            name="viewport"
    />

    <link rel="stylesheet" href="/assets/css/tailwind.min.css" />
    <link rel="stylesheet" href="/assets/css/tailwind2.min.css" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />

    <link rel="stylesheet" href="/assets/css/ready.css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/css/choices.min.css" />

    <style>

        /* Basic Resets */
        input[type="checkbox"] {
          position: static !important;
          left: auto !important;
          display: inline-block !important;
        }
        a, .nav-item a, .logo, .link-collapse {
          text-decoration: none !important;
        }
<!--        a:hover, .nav-item a:hover, .logo:hover, .link-collapse:hover {-->
<!--          text-decoration: underline !important;-->
<!--        }-->

        /* Header Styling */
        .main-header {
          min-height: 80px;
          height: 80px;
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1030;
          background: #0d075b;
          box-shadow: 0 2px 15px rgba(0,0,0,0.05); /* Subtle shadow */
          display: flex;
          align-items: center;
        }
        /* 1. SIDEBAR CONTAINER ADJUSTMENTS */
        .sidebar {
            top: 20px !important; /* Must match Header Height */
            /* INCREASED THIS: Adds space between the header and the first menu item */
            padding-top: 20px;
            background-color: #fffff !important;
        }

        /* 2. HOVER STATE (Parent Items) */
        .sidebar .nav-item > a[data-bs-toggle="collapse"]:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #0d075b !important; /* Changed to White */
            border-radius: 4px;
        }

        /* 3. ACTIVE / EXPANDED STATE (Parent Items) */
        .sidebar .nav-item > a[data-bs-toggle="collapse"][aria-expanded="true"] {
            background-color: #0d075b; /* Matches sidebar bg */
            color: #ffffff !important; /* Changed to White */
            font-weight: 700;

            /* Left Border Indicator */
            border-left: 4px solid #ffffff;
            border-radius: 0 4px 4px 0;
            padding-left: 11px;
        }

        /* 4. SUB-MENU HOVER */
        .sidebar .collapse .nav-item a:hover {
            background: transparent;
            color: #fbbf24 !important; /* Gold on hover */
            padding-left: 35px;
            transition: all 0.2s;
        }
        /* Main Content spacing */
        .main-panel .content {
          padding-top: 90px; /* Push content down below header */
          background-color: #f9fafb; /* Light gray bg for content area */
        }

        /* Header Inner Layout */
        .header-inner {
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
          padding: 0 25px;
        }
        /* Profile Dropdown Trigger */
        .profile-pic {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 50px;
            transition: all 0.2s;
            text-decoration: none !important;
        }
        .profile-pic img {
            margin-right: 10px;
        }
        /* Hide the default bootstrap arrow if desired, or align it */
        .profile-pic::after {
            margin-left: 10px !important;
            vertical-align: middle;
        }

        .dropdown-user {
            min-width: 240px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 8px 0;

            /* ADD THESE LINES BELOW */
            margin-top: 18px;       /* Pushes the menu down to sit below the arrow */
            right: 0 !important;    /* Forces alignment to the right edge */
            left: auto !important;  /* Prevents it from trying to align left */
        }

        .dropdown-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f3f4f6;
            color: #222;
            text-decoration: none !important;
        }

        /* Icon Styling in Dropdown */
        .dropdown-item i {
            font-size: 20px;
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Text Colors for Icons */
        .icon-home { color: #4e73df; }
        .icon-user { color: #36b9cc; }
        .icon-edit { color: #f6c23e; }
        .icon-settings { color: #858796; }
        .icon-logout { color: #e74a3b; }

    </style>
</head>
<body>
<div class="wrapper vh-100">

    <div class="main-header">
        <div class="header-inner">

            <div class="d-flex align-items-center">
                <a th:href="${landingPage}" class="d-flex align-items-center text-decoration-none logo-link">
                    <img src="/assets/img/logo.png"
                         alt="Logo"
                         style="height: 55px; width: auto; object-fit: contain;"
                         class="me-3" />

                    <div class="d-flex flex-column justify-content-center">
                        <span class="text-white font-weight-bold" style="font-size: 1.1rem; line-height: 1.2;">
                            Government of Meghalaya
                        </span>
                        <span class="text-white" style="font-size: 0.85rem; font-weight: 600; letter-spacing: 0.5px;">
                            Health and Family Welfare Department
                        </span>
                    </div>
                </a>
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="dropdown-toggle profile-pic text-white"
                       id="profileDropdown"
                       data-bs-toggle="dropdown"
                       href="#"
                       role="button"
                       aria-expanded="false">

                        <img src="/assets/img/profile.jpg"
                             alt="user-img"
                             width="40"
                             height="40"
                             class="rounded-circle border shadow-sm" />

                        <div class="d-flex flex-column text-start justify-content-center d-none d-md-flex">
                            <span th:text="${employeeInfo.fullName}" class="fw-bold text-white" style="line-height: 1.2; font-size: 14px;">Full Name</span>
                            <span class="text-white small" style="line-height: 1.2;"
                                  th:text="|${primaryRoleName} (${#strings.capitalizeWords(#strings.toLowerCase(employeeInfo?.district))})|">
                                Role(District)
                            </span>
                        </div>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-user animated fadeIn" aria-labelledby="profileDropdown">

                        <li>
                            <a class="dropdown-item" th:href="${landingPage}">
                                <i class="la la-home icon-home"></i>
                                <span>Home</span>
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item" th:href="@{/Users/{pkg}/profile(pkg=${templatePackage})}">
                                <i class="la la-user icon-user"></i>
                                <span>My Profile</span>
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item" th:href="@{/Users/{pkg}/editprofile(pkg=${templatePackage})}">
                                <i class="la la-edit icon-edit"></i>
                                <span>Edit Profile</span>
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item" th:href="@{/Users/{pkg}/settings(pkg=${templatePackage})}">
                                <i class="la la-cog icon-settings"></i>
                                <span>Settings</span>
                            </a>
                        </li>

                        <div class="dropdown-divider my-1"></div>

                        <li>
                            <a href="#"
                               onclick="document.cookie='JWT=; Max-Age=0; path=/Users/login'; window.location.href='/Users/login'"
                               class="dropdown-item text-danger">
                                <i class="la la-power-off icon-logout"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="sidebar(menuMap, templatePackage)" class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">

            <ul class="nav">
                <li th:each="entry,iter : ${menuMap}" class="nav-item">
                    <a th:data-bs-toggle="collapse" th:href="'#menuCollapse' + ${iter.index}" class="collapsed">
                        <p>
                            <span th:text="${entry.key.menuName}">Menu Name</span>
                            <span class="caret"></span>
                        </p>
                    </a>
                    <div th:if="${entry.value != null and !entry.value.isEmpty()}" th:id="'menuCollapse' + ${iter.index}" class="collapse">
                        <ul class="nav mt-0">
                            <li th:each="proc : ${entry.value}" class="nav-item">
                                <a th:href="@{/Users/{pkg}/{page}(pkg=${templatePackage},page=${proc.pageURL})}">
                                    <p class="fs-6 text-dark mb-0 d-flex align-items-center ps-3">
                                        <i class="la la-caret-right me-2 text-primary"></i>
                                        <span th:text="${proc.processName}">Subâ€‘item</span>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel d-flex flex-column min-vh-100">
        <div class="content flex-grow-1">
            <div class="container-fluid">
                <main layout:fragment="content" class="p-2">
                </main>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/choices.min.js"></script>
    <script src="/assets/js/xlsx.full.min.js"></script>
    <script src="/assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="/assets/js/plugin/chartist/chartist.min.js"></script>
    <script src="/assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
    <script src="/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
    <script src="/assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="/assets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
    <script src="/assets/js/plugin/chart-circle/circles.min.js"></script>
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="/assets/js/ready.min.js"></script>
</div>
</body>
</html>
