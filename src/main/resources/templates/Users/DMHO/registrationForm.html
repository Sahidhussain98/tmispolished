<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
  <main layout:fragment="content">
    <div class="card p-4 shadow-lg" style="width: 350px">
      <div class="text-center">
        <i class="fas fa-user-plus fa-3x mb-3 text-primary"></i>
        <h2 class="text-center">Create an Account</h2>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">District</label>
          <select id="district" name="districtId" class="form-control" required>
            <option value="">Select District</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-user-check me-2"></i> Register
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/district/getall") // Adjust this endpoint as per your backend
          .then((response) => response.json())
          .then((data) => {
            const districtSelect = document.getElementById("district");
            data.forEach((district) => {
              const option = document.createElement("option");
              option.value = district.districtId; // Assuming districtId is the unique identifier
              option.textContent = district.districtName;
              districtSelect.appendChild(option);
            });
          })
          .catch((error) => console.error("Error fetching districts:", error));
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            districtId: document.getElementById("district").value,
            userName: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            address: document.getElementById("address").value,
          };

          fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (response.ok) {
                alert("Registration Successful!");
                window.location.href = "/testfrontend/loginForm";
              } else {
                alert("Registration Failed!");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
    </main>
  </body>
</html>
