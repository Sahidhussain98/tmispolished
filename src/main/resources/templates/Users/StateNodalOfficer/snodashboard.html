<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}"
>
<head>
    <title>State Nodal Officer Dashboard</title>
</head>
<body class="font-sans" style="background-color: #C8E6C9;">
<main layout:fragment="content">
    <div class="min-h-screen flex flex-col font-sans">
        <div class="container mx-auto px-4 pb-8">

            <div class="mb-8 mt-4">
                <h2 class="text-3xl font-bold text-gray-800">State Nodal Officer Dashboard</h2>
                <p class="text-gray-600">Welcome, State Nodal Officer</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="text-gray-500 font-medium uppercase text-sm mb-2">Total Trainees</div>

                    <h2 class="text-4xl font-bold text-gray-800"
                        th:text="${stats != null and stats.usersByRole != null and stats.usersByRole.containsKey('ROLE_11') ? stats.usersByRole['ROLE_11'] : 0}">
                        0
                    </h2>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="text-gray-500 font-medium uppercase text-sm mb-2">Programs</div>
                    <h2 class="text-4xl font-bold text-gray-800" th:text="${stats != null ? stats.totalPrograms : 0}">0</h2>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="text-gray-500 font-medium uppercase text-sm mb-2">Venues</div>
                    <h2 class="text-4xl font-bold text-gray-800" th:text="${stats != null ? stats.totalVenues : 0}">0</h2>
                </div>

            </div>

            <div class="bg-white rounded-xl shadow-sm border border-green-100 p-6">
                <h3 class="text-lg font-bold text-gray-700 mb-4">District Performance</h3>
                <p class="text-gray-500">Charts and detailed tables will go here.</p>
            </div>

        </div>
    </div>
</main>
</body>
</html>
