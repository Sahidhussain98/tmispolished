<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            width: 250px;
            background: #1d4b52;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar h5 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sidebar h6 {
            font-size: 1rem;
            font-weight: bold;
        }

        .sidebar p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar a:hover {
            background: #2b494e;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .user-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .content {
            margin-left: 260px;
            /* Adjust for sidebar */
            padding: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-card">
                <h5 id="username">User Name</h5>
                <h6 id="role" class="text-warning">Role</h6>
                <hr style="border-top: 1px solid white;">
                <p id="userId">User ID: --</p>
                <p id="email">Email: --</p>
                <p id="address">Address: --</p>
            </div>

            <a href="#">üè† Dashboard</a>
            <a href="#">üìÑ Reports</a>
            <a href="#">‚öôÔ∏è Settings</a>
            <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Welcome to Your Dashboard</h1>
        </div>
    </div>

    <!-- JavaScript to Fetch User Data -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch user details from backend
            fetch("http://localhost:8081/get-user-details", {
                method: "GET",
                credentials: "include" // Send session cookie
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch user details. Status: " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.userName) {
                        document.getElementById("username").innerText = data.userName;
                        document.getElementById("role").innerText = data.role;
                        document.getElementById("userId").innerText = `User ID: ${data.userId}`;
                        document.getElementById("email").innerText = `Email: ${data.email}`;
                        document.getElementById("address").innerText = `Address: ${data.address}`;
                    } else {
                        console.error("Unexpected response data", data);
                    }
                })
                .catch(error => {
                    console.error("Error fetching user details:", error);
                    alert("Error loading user details: " + error.message);
                });

            // Add logout event listener
            document.getElementById("logoutBtn").addEventListener("click", function () {
                logoutUser();
            });
        });

        function logoutUser() {
            fetch("http://localhost:8081/logout", { // Changed to full URL to match your API pattern
                method: "POST",
                credentials: "include", // Important for session handling
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || "Logout failed");
                    });
                }
                return response.json();
            })
            .then(data => {
                // Check if we got a response with a message
                const message = data && data.message ? data.message : "Logged out successfully";
                alert(message);
                // Redirect to login page
                window.location.href = "/testfrontend/loginForm";
            })
            .catch(error => {
                console.error("Error during logout:", error);
                // Even if logout fails, redirect to login page
                alert("You have been logged out successfully");
                window.location.href = "/testfrontend/loginForm";
            });
        }
    </script>
</body>
</html>
