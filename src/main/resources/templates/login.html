<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* General Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      /* Full Page Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
      }

      /* Login Container */
      .login-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      /* Logo Styling */
      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 1rem;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
      }

      button {
        padding: 0.75rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .options a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }

      .options a:hover {
        color: #0056b3;
      }

      .error {
        color: #ff4d4d;
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">YourLogo</div>
      <h1>Welcome Back</h1>

      <form onsubmit="return validateLogin();">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="options">
          <label>
            <input type="checkbox" name="remember-me" />
            Remember Me
          </label>
          <a href="#" th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
        <button type="submit" id="loginBtn">Log In</button>
      </form>

      <div id="errorMessage" class="error" style="display: none">
        Please enter both username and password.
      </div>
    </div>

    <script>
      function validateLogin() {
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();
        let errorMessage = document.getElementById("errorMessage");

        if (username === "" || password === "") {
          errorMessage.style.display = "block";
          return false; // Prevent form submission
        } else {
          errorMessage.style.display = "none";
          // Check username and redirect accordingly
          if (username === "softwareadmin") {
            window.location.href = "/testfrontend/softwareadmin";
          } else if (username === "mainadmin") {
            window.location.href = "/testfrontend/mainadmin";
          } else if (username === "DMHO") {
            window.location.href = "/testfrontend/dmhoadmin";
          } else {
            // If username is neither, you might want to show an error or a default action.
            alert("Invalid username.");
          }
          return false; // Prevent default form submission since we are redirecting
        }
      }
    </script>
  </body>
</html>
